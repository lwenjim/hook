<VirtualHost *:88>
  ServerAdmin admin@example.com
  DocumentRoot "/workdata/dpool/www/"
  ServerName dev-dpool-temp.classba.cn
  
  
  ErrorLog "/data/wwwlogs/dev-dpool.classba.cn_error_apache.log"
  CustomLog "/data/wwwlogs/dev-dpool.classba.cn_apache.log" common
  <Files ~ (\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)$>
    Order allow,deny
    Deny from all
  </Files>
  <FilesMatch \.php$>
    SetHandler "proxy:unix:/dev/shm/php-cgi.sock|fcgi://localhost"
  </FilesMatch>
<Directory "/workdata/dpool/www/">
  SetOutputFilter DEFLATE
  Options FollowSymLinks ExecCGI
  Require all granted
  AllowOverride All
  Order allow,deny
  Allow from all
  DirectoryIndex index.html index.php
</Directory>
</VirtualHost>
