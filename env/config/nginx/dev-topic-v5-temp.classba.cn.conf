server {
  listen 80;
  server_name dev-topic-v5-temp.classba.cn;
  access_log /data/wwwlogs/dev-topic-v5-temp.classba.cn_nginx.log combined;
  index index.html index.htm index.php;
  root /workdata/xiaoti_xiaodian_api_v5_temp/www;
  
  
  location / {
    try_files $uri @apache;
  }
  location @apache {
    proxy_pass http://127.0.0.1:88;
    include proxy.conf;
  }
  location ~ .*\.(php|php5|cgi|pl)?$ {
    proxy_pass http://127.0.0.1:88;
    include proxy.conf;
  }
  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
    expires 30d;
    access_log off;
  }
  location ~ .*\.(js|css)?$ {
    expires 7d;
    access_log off;
  }
  location ~ /\.ht {
    deny all;
  }
}
